<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2: Education | Nova's Lab</title>
    <style>
        :root { --core-hex: #3498db; --accent: #2ecc71; --bg: #0f172a; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        
        /* 全息监控中心 */
        .reactor-container {
            position: sticky; top: 10px; z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid var(--core-hex);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(52, 152, 219, 0.3);
        }

        #core-display {
            font-size: 48px; font-weight: 900; color: var(--core-hex);
            text-shadow: 0 0 25px var(--core-hex);
            margin: 10px 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #logic-display { font-size: 18px; color: var(--accent); min-height: 1.5em; font-weight: 500; }

        /* 单词卡片排列 */
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .card {
            background: #1e293b; border-radius: 12px; padding: 20px;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
            display: flex; flex-direction: column;
        }
        .card:hover { border-color: var(--core-hex); transform: translateY(-5px); background: #334155; }
        .card.active { border-color: var(--accent); background: #334155; box-shadow: 0 0 15px var(--accent); }

        .word-text { font-size: 22px; font-weight: bold; color: var(--core-hex); }
        .pos-tag { font-size: 11px; color: #94a3b8; margin-left: 8px; font-style: italic; }
        .meaning { margin: 8px 0; font-size: 16px; font-weight: bold; }
        .example-txt { font-size: 13px; color: #94a3b8; line-height: 1.4; flex-grow: 1; }
    </style>
</head>
<body>

    <div class="reactor-container">
        <div style="font-size: 11px; letter-spacing: 3px; opacity: 0.5;">CORE LOGIC DECODER</div>
        <div id="core-display">READY...</div>
        <div id="logic-display">点击单词启动核心逻辑解码</div>
    </div>

    

    <div class="vocab-grid" id="container"></div>

    <script>
        const coreEl = document.getElementById('core-display');
        const logicEl = document.getElementById('logic-display');

        function activateWord(item, element) {
            // 核心交互：更新上方监控器
            coreEl.innerText = item.core;
            logicEl.innerText = "⚛️ " + item.logic;
            
            // 缩放震动反馈
            coreEl.style.transform = "scale(1.2)";
            setTimeout(() => coreEl.style.transform = "scale(1)", 200);

            // 卡片高亮切换
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            // 语音播放
            const utterance = new SpeechSynthesisUtterance(item.word);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // 加载数据并生成页面
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('container');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => activateWord(item, card);
                    card.innerHTML = `
                        <div><span class="word-text">${item.word}</span><span class="pos-tag">${item.pos}</span></div>
                        <div class="meaning">${item.chinese}</div>
                        <div class="example-txt">${item.example}</div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                logicEl.innerText = "❌ 数据加载失败，请检查 data.json 格式";
            });
    </script>
</body>
</html>
