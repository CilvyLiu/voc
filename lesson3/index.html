<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L3: Nature Lab | Nova's Lab</title>
    <style>
        :root { 
            --core-hex: #27ae60; --accent: #f1c40f; --bg: #06120b; --card-bg: #0f2015; 
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* å”¤é†’æŒ‰é’® */
        .trigger-btn {
            position: fixed; top: 15px; right: 20px; z-index: 1001;
            padding: 6px 15px; background: var(--core-hex); color: white;
            border-radius: 4px; font-size: 12px; cursor: pointer; display: none;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.4); font-weight: bold;
        }

        /* ç´§å‡‘ç›‘æ§ä¸­å¿ƒ */
        .nature-hub {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(6, 18, 11, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--core-hex);
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            height: 80px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .nature-hub.collapsed { height: 0; padding: 0 20px; border-bottom: none; }

        .monitor-group { display: flex; align-items: center; gap: 20px; flex-grow: 1; min-width: 0; }

        #core-display {
            font-size: clamp(20px, 5vw, 32px); font-weight: 900; color: var(--core-hex);
            text-shadow: 0 0 15px rgba(39, 174, 96, 0.5);
            min-width: 100px; text-transform: uppercase;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logic-view { border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px; min-width: 0; }
        .logic-tag { font-size: 9px; color: var(--accent); letter-spacing: 2px; margin-bottom: 2px; white-space: nowrap; }
        #logic-text { font-size: 15px; color: #ecf0f1; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .ui-close { background: none; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; flex-shrink: 0; margin-left: 10px; }

        /* ç´§å‡‘ç½‘æ ¼ */
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 25px; }
        
        .card {
            background: var(--card-bg); border-radius: 10px; padding: 18px;
            cursor: pointer; border: 1px solid rgba(39, 174, 96, 0.1); transition: 0.2s;
            position: relative;
        }
        .card:hover { border-color: var(--core-hex); transform: translateY(-3px); background: #142a1d; }
        .card.active { border-color: var(--accent); background: #142a1d; box-shadow: 0 0 15px rgba(241, 196, 15, 0.1); }

        .word-box { display: flex; justify-content: space-between; align-items: baseline; }
        .word-txt { font-size: 20px; font-weight: bold; color: var(--core-hex); }
        .pos-txt { font-size: 11px; color: #66bb6a; font-style: italic; }
        .mean-txt { margin: 6px 0; font-size: 15px; font-weight: bold; color: #ecf0f1; }
        .exam-txt { font-size: 12.5px; color: #95a5a6; line-height: 1.4; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; }
    </style>
</head>
<body>

    <div class="trigger-btn" id="open-btn" onclick="setPanel(true)">OPEN ANALYZER</div>

    <div class="nature-hub" id="hub">
        <div class="monitor-group">
            <div id="core-display">READY</div>
            <div class="logic-view">
                <div class="logic-tag">ENVIRONMENTAL LOGIC DECODER</div>
                <div id="logic-text">ç³»ç»Ÿå°±ç»ªï¼Œç­‰å¾…æ ·æœ¬è¾“å…¥...</div>
            </div>
        </div>
        <button class="ui-close" onclick="setPanel(false)">CLOSE</button>
    </div>

    <div class="vocab-grid" id="container">
        <div style="grid-column: 1/-1; text-align: center; opacity: 0.5; padding: 50px;">ğŸ“¡ æ­£åœ¨åŒæ­¥è¿œç¨‹æ•°æ®ä¸­å¿ƒ...</div>
    </div>

    <script>
        const coreEl = document.getElementById('core-display');
        const logicEl = document.getElementById('logic-text');
        const hub = document.getElementById('hub');
        const openBtn = document.getElementById('open-btn');
        const container = document.getElementById('container');

        // --- æ ¸å¿ƒéŸ³é¢‘é”è¡¥ä¸ ---
        let audioUnlocked = false;

        function forceUnlock() {
            if (audioUnlocked) return;
            const silent = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
            silent.play().then(() => {
                audioUnlocked = true;
                console.log("Nature Lab Audio Engine Online");
            }).catch(() => {});
            document.removeEventListener('click', forceUnlock);
            document.removeEventListener('touchstart', forceUnlock);
        }
        document.addEventListener('click', forceUnlock);
        document.addEventListener('touchstart', forceUnlock, {passive: true});

        // --- å‘éŸ³é€»è¾‘ (äº‘ç«¯é¿å‘ç‰ˆ) ---
        function speak(text) {
            if ('speechSynthesis' in window) window.speechSynthesis.cancel();
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`;
            const audio = new Audio(audioUrl);
            audio.play().catch(e => {
                logicEl.innerText = "âš ï¸ æ’­æ”¾å—é˜»ï¼Œè¯·æ£€æŸ¥é™éŸ³é”®æˆ–ç‚¹å‡»é¡µé¢";
            });
        }

        function setPanel(show) {
            if(show) { hub.classList.remove('collapsed'); openBtn.style.display = 'none'; }
            else { hub.classList.add('collapsed'); openBtn.style.display = 'block'; }
        }

        function activate(item, el) {
            if(hub.classList.contains('collapsed')) setPanel(true);
            
            coreEl.innerText = item.core;
            logicEl.innerText = "âš›ï¸ " + item.logic;
            
            coreEl.style.transform = "scale(1.15)";
            setTimeout(() => coreEl.style.transform = "scale(1)", 200);
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            speak(item.word);
        }

        fetch('data.json')
            .then(res => {
                if (!res.ok) throw new Error('Data linkage failed');
                return res.json();
            })
            .then(data => {
                container.innerHTML = "";
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => activate(item, card);
                    card.innerHTML = `
                        <div class="word-box"><span class="word-txt">${item.word}</span><span class="pos-txt">${item.pos}</span></div>
                        <div class="mean-txt">${item.chinese}</div>
                        <div class="exam-txt">${item.example}</div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--accent); padding: 50px;">
                    âŒ æ ¸å¿ƒè¿æ¥é”™è¯¯: è¯·ç¡®ä¿ data.json æ–‡ä»¶ä¸ index.html å¤„äºåŒä¸€ç›®å½•ã€‚
                </div>`;
            });
    </script>
</body>
</html>
