<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3: Nature Lab | Nova's Lab</title>
    <style>
        :root { 
            --core-hex: #27ae60; --accent: #f1c40f; --bg: #06120b; --card-bg: #0f2015; 
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; }
        
        .trigger-btn {
            position: fixed; top: 15px; right: 20px; z-index: 1001;
            padding: 6px 15px; background: var(--core-hex); color: white;
            border-radius: 4px; font-size: 12px; cursor: pointer; display: none;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.4); font-weight: bold;
        }

        /* 紧凑监控中心 */
        .nature-hub {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(6, 18, 11, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--core-hex);
            padding: 10px 30px;
            display: flex; align-items: center; justify-content: space-between;
            height: 80px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nature-hub.collapsed { height: 0; padding: 0 30px; border-bottom: none; overflow: hidden; }

        .monitor-group { display: flex; align-items: center; gap: 40px; flex-grow: 1; }

        #core-display {
            font-size: 32px; font-weight: 900; color: var(--core-hex);
            text-shadow: 0 0 15px rgba(39, 174, 96, 0.5);
            min-width: 140px; text-transform: uppercase;
        }

        .logic-view { border-left: 1px solid rgba(255,255,255,0.1); padding-left: 30px; }
        .logic-tag { font-size: 10px; color: var(--accent); letter-spacing: 2px; margin-bottom: 2px; }
        #logic-text { font-size: 16px; color: #ecf0f1; font-weight: 500; }

        .ui-close { background: none; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        /* 紧凑网格 */
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 25px; }
        
        .card {
            background: var(--card-bg); border-radius: 10px; padding: 18px;
            cursor: pointer; border: 1px solid rgba(39, 174, 96, 0.1); transition: 0.2s;
        }
        .card:hover { border-color: var(--core-hex); transform: translateY(-3px); background: #142a1d; }
        .card.active { border-color: var(--accent); background: #142a1d; box-shadow: 0 0 15px rgba(241, 196, 15, 0.1); }

        .word-box { display: flex; justify-content: space-between; align-items: baseline; }
        .word-txt { font-size: 20px; font-weight: bold; color: var(--core-hex); }
        .pos-txt { font-size: 11px; color: #66bb6a; font-style: italic; }
        .mean-txt { margin: 6px 0; font-size: 15px; font-weight: bold; color: #ecf0f1; }
        .exam-txt { font-size: 12.5px; color: #95a5a6; line-height: 1.4; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; }
    </style>
</head>
<body>

    <div class="trigger-btn" id="open-btn" onclick="setPanel(true)">OPEN MONITOR</div>

    <div class="nature-hub" id="hub">
        <div class="monitor-group">
            <div id="core-display">NATURE</div>
            <div class="logic-view">
                <div class="logic-tag">ENVIRONMENTAL LOGIC DECODER</div>
                <div id="logic-text">点击词条开始解析...</div>
            </div>
        </div>
        <button class="ui-close" onclick="setPanel(false)">CLOSE</button>
    </div>

    <div class="vocab-grid" id="container">加载中...</div>

    <script>
        const coreEl = document.getElementById('core-display');
        const logicEl = document.getElementById('logic-text');
        const hub = document.getElementById('hub');
        const openBtn = document.getElementById('open-btn');

        function setPanel(show) {
            if(show) { hub.classList.remove('collapsed'); openBtn.style.display = 'none'; }
            else { hub.classList.add('collapsed'); openBtn.style.display = 'block'; }
        }

        function activate(item, el) {
            if(hub.classList.contains('collapsed')) setPanel(true);
            coreEl.innerText = item.core;
            logicEl.innerText = "⚛️ " + item.logic;
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(item.word);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('container');
                container.innerHTML = "";
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => activate(item, card);
                    card.innerHTML = `
                        <div class="word-box"><span class="word-txt">${item.word}</span><span class="pos-txt">${item.pos}</span></div>
                        <div class="mean-txt">${item.chinese}</div>
                        <div class="exam-txt">${item.example}</div>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
</html>
