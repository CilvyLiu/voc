<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L1: Survival | Nova's Vocab Lab</title>
    <style>
        :root { 
            --core: #ff4757; 
            --edge: #1e90ff; 
            --bg: #0f172a; 
            --card-bg: #ffffff;
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        /* --- Âä®ÊÄÅÂê∏È°∂Èù¢Êùø --- */
        .visual-lab-hub {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: flex-start; gap: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 90px;
        }

        .visual-lab-hub.collapsed { height: 0px; padding: 0 25px; border-bottom: none; overflow: hidden; }

        .core-visual {
            width: 60px; height: 60px; 
            background: var(--core); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 900;
            box-shadow: 0 0 20px var(--core);
            flex-shrink: 0; transition: 0.3s;
            text-align: center; color: white;
        }

        .status-panel { flex-grow: 1; min-width: 0; }
        #logic-detail { color: #2ecc71; font-size: 14px; margin: 3px 0 0 0; line-height: 1.2; }
        .status-tag { font-size: 10px; opacity: 0.5; letter-spacing: 2px; color: var(--edge); }

        .control-area { display: flex; flex-direction: column; gap: 5px; }
        .btn-ui { 
            background: none; border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; cursor: pointer; border-radius: 4px; font-size: 10px; padding: 3px 8px;
            transition: 0.2s;
        }
        .btn-ui:hover { background: var(--edge); border-color: var(--edge); }
        
        .float-show-btn {
            position: fixed; top: 10px; right: 10px; z-index: 999;
            padding: 5px 10px; background: var(--core); border-radius: 4px;
            font-size: 10px; font-weight: bold; cursor: pointer; display: none;
        }

        .vocab-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; padding: 25px; 
        }
        
        .card { 
            background: var(--card-bg); color: #334155;
            border-radius: 12px; padding: 18px; 
            border-left: 5px solid var(--core);
            cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .card.active { border-left-color: var(--edge); background: #f0f9ff; }

        .word-row { display: flex; justify-content: space-between; align-items: center; }
        .word { font-size: 22px; font-weight: 800; color: #1e293b; }
        .meaning { font-size: 15px; font-weight: bold; color: #475569; margin: 4px 0; }
        .example-txt { font-size: 13px; color: #64748b; line-height: 1.4; margin-top: 10px; opacity: 0.8; }

        .btn-audio { cursor: pointer; border: none; background: #f1f5f9; border-radius: 50%; width: 35px; height: 35px; font-size: 16px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="float-show-btn" id="show-btn" onclick="toggleHub()">SHOW ANALYZER</div>

    <div class="visual-lab-hub" id="hub">
        <div class="core-visual" id="active-core">ROOT</div>
        <div class="status-panel">
            <div class="status-tag">DECODING LOGIC MAP</div>
            <p id="logic-detail">ËØ∑ÁÇπ‰ªªÊÑè‰ΩçÁΩÆÊøÄÊ¥ªÂÆûÈ™åÈü≥È¢ë...</p>
        </div>
        <div class="control-area">
            <button class="btn-ui" onclick="toggleHub()">CLOSE</button>
            <a href="../index.html" class="btn-ui" style="text-decoration:none; text-align:center;">EXIT</a>
        </div>
    </div>

    <div class="vocab-grid" id="vocab-container">Ê≠£Âú®ÂêåÊ≠•Êï∞ÊçÆ...</div>

    <script>
        const coreEl = document.getElementById('active-core');
        const detailEl = document.getElementById('logic-detail');
        const hub = document.getElementById('hub');
        const showBtn = document.getElementById('show-btn');

        let audioUnlocked = false;

        function unlockAudio() {
            if (audioUnlocked) return;
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
            const context = new (window.AudioContext || window.webkitAudioContext)();
            context.resume();
            audioUnlocked = true;
            detailEl.innerText = "Á≥ªÁªüÂ∞±Áª™„ÄÇËØ∑ÈÄâÊã©ÂçïËØçÂºÄÂßãÊâ´Êèè„ÄÇ";
            document.removeEventListener('touchstart', unlockAudio);
            document.removeEventListener('click', unlockAudio);
        }

        document.addEventListener('touchstart', unlockAudio, {passive: true});
        document.addEventListener('click', unlockAudio);

        // --- ÂÖ®Ê†à‰øÆÂ§çÁöÑÊ†∏ÂøÉÔºöËÆæÂ§áÂà§ÂÆö‰∏é‰∫ëÁ´ØÂõûÈÄÄ ---
        function playCloudAudio(text) {
            console.log("Ê≠£Âú®‰ΩøÁî®ÊúâÈÅì‰∫ëÁ´ØÈü≥È¢ëÂºïÊìé...");
            const url = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`;
            const audio = new Audio(url);
            audio.play().catch(e => console.error("‰∫ëÁ´ØÂºïÊìéÂ§±Ë¥•:", e));
        }

        function speak(text) {
            window.speechSynthesis.cancel(); 

            // Âà§ÂÆöÊòØÂê¶‰∏∫ÂÆâÂçì
            const isAndroid = /Android/i.test(navigator.userAgent);

            if (isAndroid) {
                // ÂÆâÂçìÁõ¥Êé•Ëµ∞‰∫ëÁ´ØÔºåÂΩªÂ∫ïËß£ÂÜ≥Êó†Â£∞ÈóÆÈ¢ò
                playCloudAudio(text);
            } else {
                // PC/iOS ‰ºòÂÖàËµ∞ÂéüÁîüÔºåÈò≤Ê≠¢ÈáçÈü≥
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';
                msg.rate = 0.9;
                
                let hasStarted = false;
                const fallbackTimer = setTimeout(() => {
                    if (!hasStarted) playCloudAudio(text);
                }, 500);

                msg.onstart = () => {
                    hasStarted = true;
                    clearTimeout(fallbackTimer);
                };

                window.speechSynthesis.speak(msg);
                if (window.speechSynthesis.paused) window.speechSynthesis.resume();
            }
        }

        function toggleHub() {
            const isCollapsed = hub.classList.toggle('collapsed');
            showBtn.style.display = isCollapsed ? 'block' : 'none';
        }

        function analyze(item, element) {
            if(hub.classList.contains('collapsed')) toggleHub();
            coreEl.innerText = item.core;
            detailEl.innerHTML = `<strong style="color:var(--edge)">${item.word.toUpperCase()}</strong>: ${item.logic}`;
            coreEl.style.transform = "scale(1.2) rotate(360deg)";
            setTimeout(() => coreEl.style.transform = "scale(1) rotate(0deg)", 400);
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            speak(item.word);
        }

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('vocab-container');
                container.innerHTML = "";
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => analyze(item, card);
                    card.innerHTML = `
                        <div class="word-row">
                            <span class="word">${item.word}</span>
                            <button class="btn-audio" onclick="event.stopPropagation(); speak('${item.word}')">üîä</button>
                        </div>
                        <div class="meaning">${item.chinese}</div>
                        <div class="example-txt">${item.example}</div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('vocab-container').innerHTML = "Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•„ÄÇ";
            });
    </script>
</body>
</html>
