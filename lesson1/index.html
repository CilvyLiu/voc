<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1: Survival | Nova's Vocab Lab</title>
    <style>
        :root { 
            --core: #ff4757; 
            --edge: #1e90ff; 
            --bg: #0f172a; 
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; padding: 20px; line-height: 1.6; }
        .back-btn { text-decoration: none; color: var(--edge); font-weight: bold; }
        
        header { text-align: center; margin: 20px 0; }

        /* --- æ ¸å¿ƒè§†è§‰ç»„ä»¶ï¼šåŸå­é€»è¾‘å±•ç¤ºåŒº --- */
        .visual-lab-hub {
            max-width: 800px;
            margin: 0 auto 40px;
            background: radial-gradient(circle, rgba(255,71,87,0.1) 0%, rgba(15,23,42,1) 70%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(10px);
        }

        .core-visual {
            position: relative;
            width: 120px;
            height: 120px;
            background: var(--core);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 30px var(--core);
            z-index: 2;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .orbit {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 240px; height: 240px;
            border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from {transform: translate(-50%, -50%) rotate(0deg);} to {transform: translate(-50%, -50%) rotate(360deg);} }

        /* --- å•è¯åˆ—è¡¨å¸ƒå±€ --- */
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        
        .card { 
            background: var(--card-bg); 
            color: #2f3542;
            border-radius: 16px; 
            padding: 24px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            border-top: 5px solid var(--core); 
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover { transform: translateY(-5px); }
        .card.active { border: 2px solid var(--edge); transform: scale(1.02); }

        .word-row { display: flex; justify-content: space-between; align-items: center; }
        .word { font-size: 26px; font-weight: 800; color: var(--core); letter-spacing: -0.5px; }
        
        .btn-audio { cursor: pointer; border: none; background: #f0f2f5; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; }

        .logic-box { 
            margin-top: 15px;
            padding: 12px;
            background: rgba(30, 144, 255, 0.05);
            border-radius: 8px;
            font-size: 13.5px;
            border-left: 3px solid var(--edge);
        }
        
        .core-tag { color: var(--core); font-weight: bold; text-transform: uppercase; font-size: 12px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">â† LAB PORTAL</a>
    
    <header>
        <h1>âœˆï¸ L1: SURVIVAL ANALYTICS</h1>
        <p>æ­£åœ¨è§‚å¯Ÿè¯æ±‡åœ¨ç©ºé—´ä½ç§»ä¸­çš„èƒ½é‡åç¼©ä¸é‡æ„</p>
    </header>

    <div class="visual-lab-hub">
        <div style="position: relative; height: 260px; display: flex; align-items: center; justify-content: center;">
            <div class="orbit"></div>
            <div class="core-visual" id="active-core">ROOT</div>
            <div id="logic-info" style="position: absolute; color: var(--edge); top: 10%; font-weight: bold;">[ READY ]</div>
        </div>
        <p id="logic-detail" style="font-style: italic; opacity: 0.7; color: #2ecc71;">ç‚¹å‡»ä¸‹æ–¹å¡ç‰‡å¯åŠ¨æ ¸å¿ƒè§£ç </p>
    </div>

    <div class="vocab-grid" id="vocab-container"></div>

    <script>
        const coreEl = document.getElementById('active-core');
        const infoEl = document.getElementById('logic-info');
        const detailEl = document.getElementById('logic-detail');

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        // ä¿®æ”¹ç‚¹ï¼šå®šä¹‰ç‚¹å‡»åˆ†æé€»è¾‘
        function analyze(item, element) {
            coreEl.innerText = item.core;
            infoEl.innerText = "[ DECODED ]";
            detailEl.innerText = "âš›ï¸ " + item.logic;
            
            // åŠ¨æ•ˆåé¦ˆ
            coreEl.style.transform = "scale(1.2)";
            setTimeout(() => coreEl.style.transform = "scale(1)", 200);

            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            speak(item.word);
        }

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('vocab-container');
                data.forEach(item => {
                    // ä¿®æ”¹ç‚¹ï¼šä½¿ç”¨ createElement ç¡®ä¿èƒ½ç»‘å®š onclick äº‹ä»¶
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => analyze(item, card);
                    
                    card.innerHTML = `
                        <div class="word-row">
                            <span class="word">${item.word}</span>
                            <button class="btn-audio" onclick="event.stopPropagation(); speak('${item.word}')">ğŸ”Š</button>
                        </div>
                        <div style="margin: 5px 0 15px 0;">
                            <span style="font-size: 12px; background: #eee; padding: 2px 6px; border-radius: 4px;">${item.pos}</span>
                            <span style="font-weight: bold; margin-left: 8px;">${item.chinese}</span>
                        </div>
                        <div style="font-size: 14px; color: #57606f; line-height: 1.4; margin-bottom: 15px;">
                            ${item.example}
                        </div>
                        <div class="logic-box">
                            <div class="core-tag">âš›ï¸ Core Logic: ${item.core}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
</html>
