<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1: Survival | Nova's Vocab Lab</title>
    <style>
        :root { 
            --core: #ff4757; 
            --edge: #1e90ff; 
            --bg: #0f172a; 
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; padding: 20px; line-height: 1.6; }
        .back-btn { text-decoration: none; color: var(--edge); font-weight: bold; }
        
        header { text-align: center; margin: 20px 0; }

        /* --- æ ¸å¿ƒè§†è§‰ç»„ä»¶ï¼šååº”å †é¢æ¿ --- */
        .visual-lab-hub {
            max-width: 800px;
            margin: 0 auto 40px;
            background: radial-gradient(circle, rgba(255,71,87,0.15) 0%, rgba(15,23,42,1) 80%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(10px);
        }

        .core-visual {
            position: relative;
            width: 130px;
            height: 130px;
            background: var(--core);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 900;
            box-shadow: 0 0 40px var(--core);
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
        }

        /* è½¨é“åŠ¨ç”» */
        .orbit {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 260px; height: 260px;
            border: 2px solid rgba(30, 144, 255, 0.2);
            border-radius: 50%;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate { from {transform: translate(-50%, -50%) rotate(0deg);} to {transform: translate(-50%, -50%) rotate(360deg);} }

        /* --- åˆ—è¡¨å¸ƒå±€ --- */
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { 
            background: var(--card-bg); 
            color: #2f3542;
            border-radius: 16px; 
            padding: 24px; 
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            border-top: 5px solid var(--core); 
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); border-top-color: var(--edge); }
        .card.active { border: 2px solid var(--edge); box-shadow: 0 0 20px rgba(30, 144, 255, 0.4); }

        .word-row { display: flex; justify-content: space-between; align-items: center; }
        .word { font-size: 26px; font-weight: 800; color: var(--core); }
        
        .btn-audio { cursor: pointer; border: none; background: #f0f2f5; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; }

        .logic-box { 
            margin-top: 15px;
            padding: 12px;
            background: rgba(30, 144, 255, 0.08);
            border-radius: 8px;
            font-size: 13.5px;
            border-left: 3px solid var(--edge);
        }
        
        .core-tag { color: var(--core); font-weight: bold; text-transform: uppercase; font-size: 12px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">â† LAB PORTAL</a>
    
    <header>
        <h1>âœˆï¸ L1: SURVIVAL ANALYTICS</h1>
        <p>ç‚¹å‡»å•è¯å¡ç‰‡ï¼Œè§‚æµ‹æ ¸å¿ƒè¯æ ¹çš„èƒ½é‡è£‚å˜</p>
    </header>

    <div class="visual-lab-hub">
        <div style="position: relative; height: 300px; display: flex; align-items: center; justify-content: center;">
            <div class="orbit"></div>
            <div class="core-visual" id="active-root">ROOT</div>
            <div id="logic-bubble" style="position: absolute; bottom: 0; color: #2ecc71; font-weight: bold; font-size: 14px;">[ å¾…å‘½ä¸­ï¼šè¯·é€‰æ‹©å®éªŒæ ·æœ¬ ]</div>
        </div>
    </div>

    <div class="vocab-grid" id="vocab-container"></div>

    <script>
        const rootDisplay = document.getElementById('active-root');
        const logicDisplay = document.getElementById('logic-bubble');

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        // æ ¸å¿ƒäº¤äº’å‡½æ•°
        function analyze(item, element) {
            // 1. æ›´æ–°é¡¶éƒ¨è§†è§‰æ–‡å­—
            rootDisplay.innerText = item.core;
            logicDisplay.innerText = "ğŸ’¡ Logic: " + item.logic;
            
            // 2. è§¦å‘åŠ¨ç”»åé¦ˆ
            rootDisplay.style.transform = "scale(1.2) rotate(5deg)";
            setTimeout(() => { rootDisplay.style.transform = "scale(1) rotate(0deg)"; }, 200);

            // 3. é«˜äº®é€‰ä¸­çš„å¡ç‰‡
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            // 4. æœ—è¯»
            speak(item.word);
        }

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('vocab-container');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    // ç»‘å®šç‚¹å‡»äº‹ä»¶
                    card.onclick = () => analyze(item, card);
                    
                    card.innerHTML = `
                        <div class="word-row">
                            <span class="word">${item.word}</span>
                            <button class="btn-audio" onclick="event.stopPropagation(); speak('${item.word}')">ğŸ”Š</button>
                        </div>
                        <div style="margin: 5px 0 15px 0;">
                            <span style="font-size: 12px; background: #eee; padding: 2px 6px; border-radius: 4px;">${item.pos}</span>
                            <span style="font-weight: bold; margin-left: 8px;">${item.chinese}</span>
                        </div>
                        <div style="font-size: 14px; color: #57606f; line-height: 1.4; margin-bottom: 15px;">
                            ${item.example}
                        </div>
                        <div class="logic-box">
                            <div class="core-tag">âš›ï¸ Core: ${item.core}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
</html>
