<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L6: Civilization Lab | Nova's Lab</title>
    <style>
        :root { 
            --core-hex: #C5B358; --accent: #E2725B; --bg: #1C1C1C; --card-bg: #2A2A2A; 
        }
        body { 
            font-family: 'Georgia', serif; background: var(--bg); color: #fdfdfd; margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent;
        }
        
        .trigger-btn {
            position: fixed; top: 15px; right: 20px; z-index: 1001;
            padding: 6px 15px; background: var(--core-hex); color: #000;
            border-radius: 4px; font-size: 12px; cursor: pointer; display: none;
            box-shadow: 0 0 15px rgba(197, 179, 88, 0.4); font-weight: bold;
        }

        /* ÊñáÊòéÂè≤ÁõëÊéß‰∏≠ÂøÉ */
        .nature-hub {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--core-hex);
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            height: 80px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nature-hub.collapsed { height: 0; padding: 0 20px; border-bottom: none; overflow: hidden; }
        .monitor-group { display: flex; align-items: center; gap: 25px; flex-grow: 1; min-width: 0; }

        #core-display {
            font-size: clamp(18px, 4vw, 28px); font-weight: 900; color: var(--core-hex);
            text-shadow: 0 0 15px rgba(197, 179, 88, 0.3);
            min-width: 130px; text-transform: uppercase; transition: transform 0.2s;
        }

        .logic-view { border-left: 1px solid rgba(197, 179, 88, 0.3); padding-left: 20px; min-width: 0; }
        .logic-tag { font-size: 9px; color: var(--accent); letter-spacing: 2px; margin-bottom: 2px; }
        #logic-text { font-size: 15px; color: #ecf0f1; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .ui-close { background: none; border: 1px solid var(--core-hex); color: var(--core-hex); padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 25px; }
        
        .card {
            background: var(--card-bg); border-radius: 8px; padding: 18px;
            cursor: pointer; border: 1px solid rgba(197, 179, 88, 0.1); transition: 0.2s;
        }
        .card:hover { border-color: var(--core-hex); transform: translateY(-3px); background: #333; }
        .card.active { border-color: var(--accent); background: #3d3424; box-shadow: 0 0 15px rgba(226, 114, 91, 0.1); }

        .word-box { display: flex; justify-content: space-between; align-items: baseline; }
        .word-txt { font-size: 19px; font-weight: bold; color: var(--core-hex); }
        .phonetic { font-size: 12px; color: #888; font-family: 'Segoe UI', sans-serif; margin-left: 8px; font-weight: normal; }
        .pos-txt { font-size: 11px; color: var(--accent); font-style: italic; }
        .mean-txt { margin: 6px 0; font-size: 15px; font-weight: bold; color: #eee; }
        .exam-txt { font-size: 12.5px; color: #aaa; line-height: 1.4; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; }
    </style>
</head>
<body>

    <div class="trigger-btn" id="open-btn" onclick="setPanel(true)">OPEN CHRONICLE</div>

    <div class="nature-hub" id="hub">
        <div class="monitor-group">
            <div id="core-display">CHRONICLE</div>
            <div class="logic-view">
                <div class="logic-tag">ANTHROPOLOGY DECODER</div>
                <div id="logic-text">Ê≠£Âú®Êâ´Êèè‰∫∫Á±ªÊñáÊòéÂè≤Ëøπ...</div>
            </div>
        </div>
        <button class="ui-close" onclick="setPanel(false)">CLOSE</button>
    </div>

    <div class="vocab-grid" id="container">Ê≠£Âú®Âá∫ÂúüÂéÜÂè≤Êï∞ÊçÆ...</div>

    <script>
        const coreEl = document.getElementById('core-display');
        const logicEl = document.getElementById('logic-text');
        const hub = document.getElementById('hub');
        const openBtn = document.getElementById('open-btn');
        const container = document.getElementById('container');

        // ÈíàÂØπÂÖ®Âπ≥Âè∞ÁöÑÈü≥È¢ëÂî§ÈÜíÔºàÂ∞§ÂÖ∂ÊòØ iOSÔºâ
        function preheatAudio() {
            const dummy = new Audio();
            dummy.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA== ";
            dummy.play().catch(()=>{});
            document.removeEventListener('touchstart', preheatAudio);
        }
        document.addEventListener('touchstart', preheatAudio);

        function setPanel(show) {
            if(show) { hub.classList.remove('collapsed'); openBtn.style.display = 'none'; }
            else { hub.classList.add('collapsed'); openBtn.style.display = 'block'; }
        }

        // Ê†áÂáÜËã±Èü≥Êí≠ÊîæÈÄªËæëÔºàÂÆâÂçìËãπÊûúÂèåÂÖºÂÆπÔºâ
        function playUKEnglish(text) {
            // type=2: Ê†áÂáÜËã±Èü≥ (RP English)
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`;
            const audio = new Audio(audioUrl);
            
            audio.play().catch(e => {
                // ÂÖúÂ∫ïÊñπÊ°àÔºöÁ≥ªÁªüÊú¨Âú∞ TTS
                window.speechSynthesis.cancel();
                const speech = new SpeechSynthesisUtterance(text);
                speech.lang = 'en-GB'; 
                speech.rate = 0.85;
                window.speechSynthesis.speak(speech);
            });
        }

        function activate(item, el) {
            if(hub.classList.contains('collapsed')) setPanel(true);
            
            coreEl.innerText = item.core;
            logicEl.innerText = "üìú " + item.logic;
            coreEl.style.transform = "scale(1.1)";
            setTimeout(() => coreEl.style.transform = "scale(1)", 200);
        
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        
            playUKEnglish(item.word);
        }

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                container.innerHTML = "";
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => activate(item, card);
                    card.innerHTML = `
                        <div class="word-box">
                            <div><span class="word-txt">${item.word}</span><span class="phonetic">${item.ipa || ''}</span></div>
                            <span class="pos-txt">${item.pos}</span>
                        </div>
                        <div class="mean-txt">${item.chinese}</div>
                        <div class="exam-txt">${item.example}</div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                container.innerHTML = `<div style="padding: 50px; text-align: center; color: var(--accent);">
                    ‚ùå ÁºñÂπ¥Âè≤ÈìæË∑Ø‰∏≠Êñ≠ÔºöËØ∑Ê£ÄÊü•Êï∞ÊçÆÊñá‰ª∂„ÄÇ
                </div>`;
            });
    </script>
</body>
</html>
