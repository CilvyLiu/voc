<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L7: Medical Lab | Nova's Workspace</title>
    <style>
        :root { 
            --core-hex: #2ecc71; /* 荧光绿 */
            --accent: #e74c3c;   /* 警示红 */
            --bg: #0d1117; 
            --card-bg: #161b22; 
        }

        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: var(--bg); 
            color: #c9d1d9; 
            margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        /* 模拟心电图背景线 */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(46, 204, 113, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(46, 204, 113, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .trigger-btn {
            position: fixed; top: 15px; right: 20px; z-index: 1001;
            padding: 8px 15px; background: var(--core-hex); color: #000;
            border-radius: 4px; font-size: 12px; cursor: pointer; display: none;
            box-shadow: 0 0 15px var(--core-hex); font-weight: bold;
        }

        /* 顶部监控面板 */
        .nature-hub {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--core-hex);
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            height: 90px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nature-hub.collapsed { height: 0; padding: 0 20px; border-bottom: none; overflow: hidden; }

        .monitor-group { display: flex; align-items: center; gap: 30px; flex-grow: 1; }

        #core-display {
            font-size: 32px; font-weight: 900; color: var(--core-hex);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            min-width: 150px;
        }

        .logic-view { border-left: 2px solid var(--core-hex); padding-left: 20px; }
        .logic-tag { font-size: 10px; color: var(--accent); letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; }
        #logic-text { font-size: 16px; color: #fff; font-weight: 500; }

        .ui-close { background: none; border: 1px solid var(--core-hex); color: var(--core-hex); padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }

        /* 单词卡片网格 */
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 30px; }
        
        .card {
            background: var(--card-bg); border-radius: 12px; padding: 20px;
            cursor: pointer; border: 1px solid #30363d; transition: all 0.3s ease;
            position: relative;
        }
        .card:hover { border-color: var(--core-hex); background: #21262d; transform: translateY(-3px); }
        
        .card.active { 
            border-color: var(--core-hex); 
            background: rgba(46, 204, 113, 0.1);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.15);
        }

        .word-box { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .word-txt { font-size: 22px; font-weight: bold; color: var(--core-hex); }
        .phonetic { font-size: 13px; color: #8b949e; display: block; margin-top: 4px; }
        .pos-txt { font-size: 12px; color: var(--accent); font-weight: bold; }
        .mean-txt { margin: 10px 0; font-size: 16px; color: #f0f6fc; }
        .exam-txt { font-size: 13px; color: #8b949e; line-height: 1.5; font-style: italic; border-top: 1px solid #30363d; padding-top: 10px; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--core-hex); }
    </style>
</head>
<body>

    <div class="trigger-btn" id="open-btn" onclick="setPanel(true)">RE-OPEN TERMINAL</div>

    <div class="nature-hub" id="hub">
        <div class="monitor-group">
            <div id="core-display">BIO-SCAN</div>
            <div class="logic-view">
                <div class="logic-tag">Pathological Logic Decoder</div>
                <div id="logic-text">系统就绪，等待数据输入...</div>
            </div>
        </div>
        <button class="ui-close" onclick="setPanel(false)">CLOSE</button>
    </div>

    <div class="vocab-grid" id="container">
        </div>

   <script>
    const coreEl = document.getElementById('core-display');
    const logicEl = document.getElementById('logic-text');
    const hub = document.getElementById('hub');
    const openBtn = document.getElementById('open-btn');
    const container = document.getElementById('container');

    function setPanel(show) {
        if(show) { hub.classList.remove('collapsed'); openBtn.style.display = 'none'; }
        else { hub.classList.add('collapsed'); openBtn.style.display = 'block'; }
    }

    // 核心发音函数：确保安卓/苹果兼容的标准英音
    function playUKEnglish(text) {
        // 1. 优先使用云端真人英音 (Type 2 = RP Standard)
        const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`;
        const audio = new Audio(audioUrl);
        
        // 针对 iOS 的 play() 兼容性处理
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                // 2. 如果云端音频加载失败（如断网），自动降级到系统 TTS
                console.log("Switching to System TTS...");
                window.speechSynthesis.cancel();
                const speech = new SpeechSynthesisUtterance(text);
                
                // 强制寻找系统内的英国音包
                const voices = window.speechSynthesis.getVoices();
                const ukVoice = voices.find(v => v.lang.includes('en-GB') || v.name.includes('United Kingdom'));
                
                if (ukVoice) speech.voice = ukVoice;
                speech.lang = 'en-GB'; 
                speech.rate = 0.85;
                window.speechSynthesis.speak(speech);
            });
        }
    }

    function activate(item, el) {
        if(hub.classList.contains('collapsed')) setPanel(true);
        coreEl.innerText = item.core;
        logicEl.innerText = ">> " + item.logic;
        
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');

        // 执行标准英音播放
        playUKEnglish(item.word);
    }

    // 加载数据
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            container.innerHTML = "";
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => activate(item, card);
                card.innerHTML = `
                    <div class="word-box">
                        <div>
                            <span class="word-txt">${item.word}</span>
                            <span class="phonetic">${item.ipa || ''}</span>
                        </div>
                        <span class="pos-txt">${item.pos}</span>
                    </div>
                    <div class="mean-txt">${item.chinese}</div>
                    <div class="exam-txt">${item.example}</div>
                `;
                container.appendChild(card);
            });
        })
        .catch(err => {
            container.innerHTML = "<div style='color:var(--accent); padding:20px;'>❌ 数据采样失败，请检查实验室 data.json 链路。</div>";
        });

    // 针对 iOS 系统的特殊优化：预热音频上下文
    document.addEventListener('touchstart', function() {
        const dummy = new Audio();
        dummy.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA== ";
        dummy.play().catch(()=>{});
    }, { once: true });
</script>
</body>
</html>
