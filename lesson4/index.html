<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L4: Eco-Energy Lab | Nova's Lab</title>
    <style>
        :root { 
            --core-hex: #3498db; --accent: #1abc9c; --bg: #050f1a; --card-bg: #0d1b2a; 
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent; /* ç§»é™¤ç§»åŠ¨ç«¯ç‚¹å‡»è“æ¡† */
        }
        
        .trigger-btn {
            position: fixed; top: 15px; right: 20px; z-index: 1001;
            padding: 6px 15px; background: var(--core-hex); color: white;
            border-radius: 4px; font-size: 12px; cursor: pointer; display: none;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4); font-weight: bold;
        }

        /* èƒ½æºç›‘æ§ä¸­å¿ƒ */
        .nature-hub {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 15, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--core-hex);
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            height: 80px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .nature-hub.collapsed { height: 0; padding: 0 20px; border-bottom: none; }

        .monitor-group { display: flex; align-items: center; gap: 25px; flex-grow: 1; min-width: 0; }

        #core-display {
            font-size: clamp(18px, 4.5vw, 32px); font-weight: 900; color: var(--core-hex);
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
            min-width: 110px; text-transform: uppercase;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logic-view { border-left: 1px solid rgba(52, 152, 219, 0.3); padding-left: 20px; min-width: 0; }
        .logic-tag { font-size: 9px; color: var(--accent); letter-spacing: 2px; margin-bottom: 2px; }
        #logic-text { font-size: 15px; color: #ecf0f1; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .ui-close { background: none; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; margin-left: 10px; flex-shrink: 0; }

        /* å“åº”å¼å¡ç‰‡ç½‘æ ¼ */
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 25px; }
        
        .card {
            background: var(--card-bg); border-radius: 10px; padding: 18px;
            cursor: pointer; border: 1px solid rgba(52, 152, 219, 0.1); transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .card:hover { border-color: var(--core-hex); transform: translateY(-3px); background: #152535; }
        .card.active { border-color: var(--accent); background: #1a3a5a; box-shadow: 0 0 15px rgba(26, 188, 156, 0.2); }

        .word-box { display: flex; justify-content: space-between; align-items: baseline; }
        .word-txt { font-size: 19px; font-weight: bold; color: var(--core-hex); }
        .pos-txt { font-size: 11px; color: var(--accent); font-style: italic; opacity: 0.8; }
        .mean-txt { margin: 6px 0; font-size: 15px; font-weight: bold; color: #ecf0f1; }
        .exam-txt { font-size: 12.5px; color: #95a5a6; line-height: 1.4; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; }

        /* ç‰¹æ•ˆï¼šç”µåŠ›æ‰«æçº¿ */
        .card.active::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 1.5s infinite;
        }
        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }
    </style>
</head>
<body>

    <div class="trigger-btn" id="open-btn" onclick="setPanel(true)">OPEN MONITOR</div>

    <div class="nature-hub" id="hub">
        <div class="monitor-group">
            <div id="core-display">POWER ON</div>
            <div class="logic-view">
                <div class="logic-tag">ENERGY & ECO LOGIC TERMINAL</div>
                <div id="logic-text">ç³»ç»Ÿå°±ç»ªï¼Œè¯·é€‰æ‹©æ ·æœ¬...</div>
            </div>
        </div>
        <button class="ui-close" onclick="setPanel(false)">CLOSE</button>
    </div>

    <div class="vocab-grid" id="container">
        <div style="grid-column: 1/-1; text-align: center; opacity: 0.5; padding: 50px;">ğŸ“¡ æ­£åœ¨å¹¶ç½‘åŠ è½½æ•°æ®ä¸­å¿ƒ...</div>
    </div>

    <script>
        const coreEl = document.getElementById('core-display');
        const logicEl = document.getElementById('logic-text');
        const hub = document.getElementById('hub');
        const openBtn = document.getElementById('open-btn');
        const container = document.getElementById('container');

        // --- æ ¸å¿ƒä¿®å¤ï¼šéŸ³é¢‘æ¿€æ´»é” ---
        let audioUnlocked = false;
        function unlockAudio() {
            if (audioUnlocked) return;
            // æ’­æ”¾é™éŸ³ç‰‡æ®µæ¿€æ´»ç§»åŠ¨ç«¯éŸ³é¢‘ä¸Šä¸‹æ–‡
            const msg = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(msg);
            audioUnlocked = true;
            console.log("Audio Context Unlocked");
            document.removeEventListener('click', unlockAudio);
            document.removeEventListener('touchstart', unlockAudio);
        }
        document.addEventListener('click', unlockAudio);
        document.addEventListener('touchstart', unlockAudio, {passive: true});

        function setPanel(show) {
            if(show) { hub.classList.remove('collapsed'); openBtn.style.display = 'none'; }
            else { hub.classList.add('collapsed'); openBtn.style.display = 'block'; }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.rate = 0.9;
            window.speechSynthesis.speak(speech);
        }

        function activate(item, el) {
            if(hub.classList.contains('collapsed')) setPanel(true);
            
            coreEl.innerText = item.core;
            logicEl.innerText = "âš¡ " + item.logic;
            
            // å¢å¼ºåŠ¨æ•ˆï¼šé¢œè‰²åˆ‡æ¢ + ç¼©æ”¾è·³åŠ¨
            coreEl.style.color = "var(--accent)";
            coreEl.style.transform = "scale(1.1) rotate(-2deg)";
            setTimeout(() => {
                coreEl.style.color = "var(--core-hex)";
                coreEl.style.transform = "scale(1) rotate(0deg)";
            }, 250);
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            speak(item.word);
        }

        fetch('data.json')
            .then(res => {
                if (!res.ok) throw new Error('Data linking failed');
                return res.json();
            })
            .then(data => {
                container.innerHTML = "";
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => activate(item, card);
                    card.innerHTML = `
                        <div class="word-box"><span class="word-txt">${item.word}</span><span class="pos-txt">${item.pos}</span></div>
                        <div class="mean-txt">${item.chinese}</div>
                        <div class="exam-txt">${item.example}</div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--accent); padding: 50px;">
                    âŒ èƒ½æºé“¾è·¯æ•…éšœï¼šè¯·ç¡®è®¤ data.json ä½äº lesson ç›®å½•ä¸‹ã€‚
                </div>`;
            });
    </script>
</body>
</html>
